<div class="card">
  <h2 class="card_title">CATALOG</h2>
  <app-searchbar (setList)="setList($event)"></app-searchbar>
  <div class="list-group">
    <app-list-item
      *ngFor="let product of products"
      [product]="product"
      [isDeletable]="false"
    ></app-list-item>
    <div class="error-container" *ngIf="products.length <= 0">
      <h3>Nothing founded</h3>
      <fa-icon class="icon" [icon]="['fas', 'frown']"></fa-icon>
    </div>
  </div>
</div>
