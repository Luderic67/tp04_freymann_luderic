<div class="card">
  <h2 class="card_title">CART</h2>
  <div *ngIf="products$ | async as products">
    <app-list-item
      *ngFor="let product of products"
      [isDeletable]="true"
      [product]="product.product"
      [quantity]="product.quantity"
    ></app-list-item>
  </div>
  <button (click)="removeAll()" class="delete-all" *ngIf="total$ | async">
    Delete all
  </button>
  <p class="total" *ngIf="total$ | async as total">Total : {{ total }}â‚¬</p>
</div>
