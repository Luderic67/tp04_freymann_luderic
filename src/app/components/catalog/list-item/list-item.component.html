<div class="list-container">
  <div class="section-quantity" *ngIf="quantity">
    <p>{{ quantity }}</p>
  </div>
  <div class="section-name">
    <h3>{{ product.name }}</h3>
  </div>
  <div class="section-price">
    <p>{{ product.price }}â‚¬</p>
  </div>
  <div class="section-actions">
    <button class="details" [routerLink]="['/products/product', product.id]">
      Details
    </button>
    <button class="add" (click)="addToCart()" *ngIf="!isDeletable">
      <fa-icon [icon]="['fas', 'shopping-cart']"></fa-icon>
    </button>
    <button class="delete" (click)="removeFromCart()" *ngIf="isDeletable">
      <fa-icon [icon]="['fas', 'trash']"></fa-icon>
    </button>
  </div>
</div>
